<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Part4</title>
    <link rel="stylesheet" href="cssPart4.css" />
  </head>
  <body>
    <!-- Alpha channel -->
    <div id="alpha">Alpha</div>

    <!-- Opacity -->
    <div id="opacity">
      <h3>Heading</h3>
      <button>Click me!</button>
    </div>

    <br /><br /><br />

    <!-- Transition in CSS -->
    <div id="trans"></div>
    <br /><br /><br />

    <!-- CSS Transform -->
    <section>
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="four">4</div>
      <div id="five">5</div>
    </section>

    <br /><br /><br /><br /><br />
    <!--  Box Shadow  -->
    <div id="Sbox">Box-Shadow</div>

    <br /><br /><br /><br /><br />
    <!-- Background Image -->
    <div id="image">Natural Beauty</div>

    <br /><br /><br /><br /><br />
    <!-- Position in CSS -->
    <!-- 1. Static -->
    <section>
      <h2>Static Demo</h2>
      <div class="box">S1</div>
      <div class="box" id="static">S2</div>
      <div class="box">S3</div>
    </section>

    <!-- Relative -->
    <section>
      <h2>Relative Demo</h2>
      <div class="box">R1</div>
      <div class="box" id="relative">R2</div>
      <div class="box">R3</div>
    </section>

    <!-- Absolute -->
    <section>
      <h2>Absolute Demo</h2>
      <div class="box">A1</div>
      <div class="box" id="absolute">A2</div>
      <div class="box">A3</div>
    </section>

    <!-- Fixed -->
    <section>
      <h2>Fixed Demo</h2>
      <div class="box">F1</div>
      <div class="box" id="fixed">F2</div>
      <div class="box">F3</div>
    </section>
  </body>
</html>
